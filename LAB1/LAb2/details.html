<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Trang Web Bán Sản Phẩm</title>
  </head>
    <header class="bg-success text-white text-center py-4">
      <h1>Trang web bán hàng</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning">
      <div class="container">
        <a class="navbar-brand" href="#">Trang chủ</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Sản Phẩm</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Liên Hệ</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-9">
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="cart">
                <img src="https://picsum.photos/seed/picsum/200/300" alt="" />
                <h2>Sản phẩm 1</h2>
                <p>Mô tả sản phẩm</p>
                <p>Giá: $100</p>
                <a href="" class="btn btn-primary">Mua ngay</a>
              </div>
            </div>
          </div>

          <div class="col-md-3">
            <div class="bg-primary text-white p-3">
              <h5>Social Media</h5>
              <ul>
                <li><a href="#" style="color: #fff;">Facebook</a></li>
                <li><a href="#"style="color: #fff;">Twitter</a></li>
                <li><a href="#"style="color: #fff;">Intagram</a></li>
                <li><a href="#">LikedIn</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4">
          <div class="bg-dark text-white text-center py-4">
            <h3>Cột 1</h3>
            <h3>Nội dung cột 1</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="bg-dark text-white text-center py-4">
            <h3>Cột 2</h3>
            <h3>Nội dung cột 2</h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="bg-dark text-white text-center py-4">
            <h3>Cột 3</h3>
            <h3>Nội dung cột 3</h3>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

</html>
